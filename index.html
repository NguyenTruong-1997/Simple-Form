<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>This is Simple Calculator</h1>
    <section id="form">
        <div class="form__wrapper">
            <form action="#" method="POST" target="_self">
                <legend>Send Us A Messenge</legend>

                <!-- Name -->
                <label for="name" class="label">TELL US YOUR NAME *</label>
                <div class="name">
                    <input type="text" name="name" id="fname" placeholder="First name" required>
                    <input type="text" name="name" id="lname" placeholder="Last name" required>
                </div>

                <!-- Email -->
                <label for="email" class="label">ENTER YOUR EMAIL *</label>
                <input type="email" name="email" id="email" placeholder="Eg. example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                <!-- Phone -->
                <label for="phone" class="label">ENTER YOUR PHONE</label>
                <input type="tel" name="phone" id="phone" placeholder="Eg. +1 800 0000000" pattern="/^\+[0-9]{10}">

                <!-- Message -->
                <label for="message" class="label">MESSAGE *</label>
                <textarea name="message" id="message" cols="30" rows="5" required></textarea><br>

                <!-- Submit -->
                <input type="submit" id="btn" value="SEND MESSAGE">
            </form>
        </div>
    </section>
</body>

</html>
