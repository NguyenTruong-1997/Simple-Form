<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section class="calculator__form">
        <div class="form__wrapper">
            <form action="#" method="POST" target="_self">
                <legend>Send Us A Messenge</legend>

                <!-- Name field -->
                <label for="name" class="label">TELL US YOUR NAME *</label>
                <div class="name">
                    <input type="text" name="name" id="fname" placeholder="First name" required>
                    <input type="text" name="name" id="lname" placeholder="Last name" required>
                </div>

                <!-- Email field-->
                <label for="email" class="label">ENTER YOUR EMAIL *</label>
                <input type="email" name="email" id="email" placeholder="Eg. example@email.com" required>

                <!-- Phone field-->
                <label for="phone" class="label">ENTER YOUR PHONE</label>
                <input type="tel" name="phone" id="phone" placeholder="Eg. +1 800 0000000" pattern="(\(\+[1800]\)|0)[0-9]{6}">

                <!-- Message field-->
                <label for="message" class="label">MESSAGE *</label>
                <textarea name="message" id="message" cols="30" rows="5" required></textarea><br>

                <!-- Submit -->
                <input type="submit" value="SEND MESSAGE">
            </form>
        </div>
    </section>
</body>

</html>
